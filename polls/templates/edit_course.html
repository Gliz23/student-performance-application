{% extends 'base.html' %}

{% block content %}
<div class="edit-course-container">
    <h3>Edit Course: {{ course.subject_name }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'subject_dashboard' course.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
