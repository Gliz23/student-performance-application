{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Advice</title>
    <link rel="stylesheet" href="{% static 'css/guidance.css' %}">
</head>
<body>

    <h2>📚 Your Study Guidance</h2>
    <p>Here is your advice dear {{ subject.student }} </p>

    <h3>Study Guidance for {{ subject.subject_name }}</h3>

    {% if course.study_guide %}
        <div class="guidance-content">{{ course.study_guide|safe }}</div>
    {% elif error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}

    <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    <br><br>
    <a href="{% url 'get_guidance' %}" class="btn">← Back to Hero Section</a>

</body>
</html>
