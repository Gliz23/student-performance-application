{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Advice</title>
    <link rel="stylesheet" href="{% static 'css/guidance.css' %}">
</head>
<body>

    <h1>📚 Your Study Guidance</h1>
    <p>Here is your advice dear {{ subject.student }} </p>

    <h2>Study Guidance for {{ subject.subject_name }}</h2>

    {% if guidance %}
        <p>{{ guidance }}</p>
    {% elif error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}

    <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    <br><br>
    <a href="{% url 'hero' %}" class="btn">← Back to Hero Section</a>

</body>
</html>
