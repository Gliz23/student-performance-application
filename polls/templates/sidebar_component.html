{% load static %}

<div class="sidebar-content">
    <div class="sidebar-header">
        <h3>My Goals</h3>
        <button class="add-section-btn" id="addSectionBtn">+ Add Section</button>
    </div>
    
    <div class="sections-container">
        <div class="section" data-section="academic">
            <div class="section-header">
                <h4>📚 Academic Goals</h4>
            </div>
            <ul class="courses-list">
                {% for course in courses %}
                <li class="course-item">
                    <a href="{% url 'subject_dashboard' course.id %}" class="course-link">
                        <span class="course-name">{{ course.subject_name }}</span>
                        <span class="course-score">{{ course.entries.first.predicted_score }}%</span>
                    </a>
                    <div class="course-actions">
                        <a href="{% url 'edit_course' course.id %}" class="edit-btn">✏️</a>
                        <form method="post" action="{% url 'delete_course' course.id %}" onsubmit="return confirm('Are you sure?');">
                            {% csrf_token %}
                            <button type="submit" class="delete-btn">🗑️</button>
                        </form>
                    </div>
                </li>
                {% empty %}
                <li class="empty-message">No courses added yet</li>
                {% endfor %}
            </ul>
            <a href="{% url 'create_subject_entry' %}" class="add-course-btn">+ Add Course</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('addSectionBtn').addEventListener('click', function() {
        alert('Functionality to add new sections coming soon!');
    });
});
</script>
