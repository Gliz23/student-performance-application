{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Students' Score Padi</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="{% static 'css/styles_preview.css' %}" rel="stylesheet">
</head>
<body>
    <header class="main-header">

        <div class="logo-container">
            <a href="{% url 'home' %}" class="logo-link">
                <img src="{% static 'images/gtlogo.png' %}" 
                    alt="GoalTweaks Logo" 
                    class="logo-img"/>  
            </a>
        </div>

        <div class="auth-buttons">
            <a href="{% url 'login' %}" class="auth-btn sign-in">Sign In</a>
            <a href="{% url 'signup' %}" class="auth-btn sign-up">Sign Up</a>
        </div>
    </header>

    <div class="golden-rays"></div>

    <div class="container">

        <div class="login-card">
            <div class="avatar">
                <img src="{% static 'images/user_icon.png' %}" alt="avatar icon">
            </div>
            
            <h2>Login</h2>

            {% if form.errors %}
                <p class="error">Invalid username or password.</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" name="username" id="id_username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="id_password" placeholder="Password" required>
                </div>
                <button type="submit">Log In</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
